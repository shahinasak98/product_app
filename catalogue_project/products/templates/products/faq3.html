<!DOCTYPE html>
<html>
<head>
	<title>FAQ - 3  Children of Parent</title>
	<style>
		body {
			margin: 20px;
			font-family: Arial, Helvetica, sans-serif;
			font-size: 16px;
		}
		h2 {
			margin-top: 20px;
		}
		.question {
			font-weight: bold;
			margin-top: 20px;
		}
		.answer {
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<h1>Frequently Asked Questions</h1>
	<div class="question">Given a product name, display the name of all of its children in sorted order.</div>
    {% for child in children %}
	   
        <div class="answer">{{ child }}</div>

    {% endfor %}
</body>
</html>
